<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
    <head>
        <title>Carreras UPN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body class="bg-dark" style="font-family: 'Comfortaa';">
        <div class="container">
            <p class="display-3 text-warning text-center my-5">Lista Cursos</p>
            <p class="fs-3 text-warning text-center mt-5" th:text="${#strings.substring(carrer.nombre, 0, #strings.length(carrer.nombre)-1)}"></p>
            <p class="fs-4 text-warning text-center mb-5" th:text="Ciclo + ' ' + ${cicl}"></p>
        </div>
        <div class="container mb-5">
            <table class="table table-dark table-hover">
                <tr class="text-info fs-5 fw-light">
                    <th class="">Nombre</th>
                    <th>Modalidad</th>
                </tr>
                <tr th:each="curso : ${acur}" th:if="${#arrays.contains(curso.carxci, carrer.nombre)}">
                    <td class="align-middle" th:text="${curso.nombre}"></td>
                    <td class="align-middle">
                        <span th:if="${#strings.equals(curso.modalidad,'P')}">Presencial</span>
                        <span th:if="${#strings.equals(curso.modalidad,'V')}">Virtual</span>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
